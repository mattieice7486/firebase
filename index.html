<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/style.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" id="title-bar">
                <h1><span id="title-rock">Rock</span> <span id="title-paper">Paper</span> <span id="title-scissors">Scissors</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col" id="name-div">
                <h4 id="player-1-greeting">Hi <span id="player-1"></span>! You are Player 1</h4>
                <h4 id="player-2-greeting">Hi <span id="player-2"></span>! You are Player 2</h4>
                <form id="enter-name" onsubmit="event.preventDefault();">
                    <h3>Enter Your Name</h3>
                    <input id="player-name" type="text" name="name" placeholder="Your Name">
                    <input class="btn-dark" id="name-box" type="button" value="Submit">
                </form>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4" id="player-1-div">
                <h5 id="player-1-name">Waiting for Player 1</h5>
                    <p id="player-1-stats"></p>
                        <div id="player-1-buttons">
                            <button class="btn btn-primary" id="rock-1" value="rock"><img src="resources/img/rock.jpg"></button>
                            <button class="btn btn-primary" id="paper-1" value="paper"><img src="resources/img/paper.jpg"></button>
                            <button class="btn btn-primary" id="scissors-1" value="scissors"><img src="resources/img/scissors.jpg"></button>
                        </div>
            </div>
            <div class="col-12 col-md-4" id="result-div">
                <div id="make-choice"></div>
                <h4 id="round-outcome"></h4>
            </div>
            <div class="col-12 col-md-4" id="player-2-div">
                <h5 id="player-2-name">Waiting for Player 2</h5>
                    <p id="player-2-stats"></p>
                        <div id="player-2-buttons">
                            <button class="btn btn-warning" id="rock-2" value="rock"><img src="resources/img/rock.jpg"></button>
                            <button class="btn btn-warning" id="paper-2" value="paper"><img src="resources/img/paper.jpg"></button>
                            <button class="btn btn-warning" id="scissors-2" value="scissors"><img src="resources/img/scissors.jpg"></button>
                        </div>
            </div>
        </div>
        <div class="row">
            <div class="col sm-6" id="chat-box">

            </div>
        </div>
        <div class="row">
            <div class="col sm-6" id="chat-form">
                <form onsubmit="event.preventDefault();">
                    <input id="player-chat" type="text" name="chat" value="">
                    <input class="btn-dark" id="chat-send" type="button" value="Send">
                </form>
            </div>
        </div>
    </div>
    <script src="resources/javascript/app.js"></script>
</body>
</html>
